apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
          image: todoapp:latest   # Replace with your Docker image
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: app-config
        - name: redis
          image: redis:7
          ports:
            - containerPort: 6379
