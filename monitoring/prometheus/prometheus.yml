global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'app'
    static_configs:
      - targets: ['host.docker.internal:8000']  # Replace with your app container or service

  - job_name: 'node_exporter'
    static_configs:
      - targets: ['node-exporter:9100']  # Optional: system metrics
