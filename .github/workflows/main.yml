name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  # Stage 1: Build & Test
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Unit Tests
        run: |
          if [ -d "tests" ]; then pytest tests/; fi

  # Stage 2: Lint & Security Scan
  lint-security:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - uses: actions/checkout@v3

      - name: Install Linters
        run: pip install flake8 bandit

      - name: Run Linter
        run: flake8 .

      - name: Run Security Scan
        run: bandit -r .

  # Stage 3: Docker Build & Push
  docker-build-push:
    runs-on: ubuntu-latest
    needs: lint-security
    steps:
      - uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/todoapp:latest .

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/todoapp:latest

  # Stage 4: Deploy App (Ansible + K8s)
  deploy:
    runs-on: ubuntu-latest
    needs: docker-build-push
    steps:
      - uses: actions/checkout@v3

      - name: Install Ansible
        run: sudo apt update && sudo apt install -y ansible

      - name: Run Ansible Playbook
        run: ansible-playbook -i ansible/host.ini ansible/playbook.yaml

      - name: Apply Kubernetes Manifests
        run: |
          if [ -d "k8s" ]; then
            kubectl apply -f k8s/namespace.yaml || true
            kubectl apply -f k8s/configmap.yaml || true
            kubectl apply -f k8s/deployment.yaml || true
            kubectl apply -f k8s/service.yaml || true
          fi

  # Stage 5: Post-Deploy Smoke Tests
  smoke-tests:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - uses: actions/checkout@v3

      - name: Check Pods
        run: kubectl get pods --all-namespaces || true

      - name: Check Services
        run: kubectl get svc --all-namespaces || true
