version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: django_todo_db
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-todoapp}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - todo_network

  redis:
    image: redis:7-alpine
    container_name: django_todo_redis
    restart: always
    networks:
      - todo_network

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: django_todo_app
    command: >
      sh -c "python manage.py migrate &&
      gunicorn todoapp.wsgi:application --bind 0.0.0.0:8000"
    environment:
      DEBUG: ${DEBUG:-True}
      SECRET_KEY: ${SECRET_KEY:-django-secret-key-12345}
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: ${DB_NAME:-todoapp}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres123}
      DB_HOST: db
      DB_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}
    ports:
      - "8080:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - todo_network

volumes:
  postgres_data:

networks:
  todo_network:
    driver: bridge
