---
- name: Configure app environment
  hosts: all       # Will work on local or AWS nodes
  become: yes
  vars:
    app_image: todoapp:latest   # Replace with your Docker image
    app_name: myapp
    app_port: 8080
    config_src: ../config/app_config.yaml
    config_dest: /home/{{ ansible_user }}/app_config.yaml

  tasks:

    - name: Update apt packages (Ubuntu/Debian)
      apt:
        update_cache: yes
        upgrade: yes
      when: ansible_os_family == "Debian"
- name: Configure DevOps Application Server
  hosts: local
  become: yes

  tasks:
    - name: Update system packages
      apt:
        update_cache: yes
        upgrade: yes

    - name: Install Docker
      apt:
        name: docker.io
        state: present
      when: ansible_os_family == "Debian"

    - name: Ensure Docker service is running

    - name: Start and enable Docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Pull application Docker image
      docker_image:
        name: "{{ app_image }}"
        source: pull

    - name: Run application container
      docker_container:
        name: "{{ app_name }}"
        image: "{{ app_image }}"
        state: started
        restart_policy: always
        ports:
          - "{{ app_port }}:{{ app_port }}"

    - name: Deploy application configuration
      copy:
        src: "{{ config_src }}"
        dest: "{{ config_dest }}"
    - name: Add current user to docker group
      user:
        name: "{{ ansible_user_id }}"
        groups: docker
        append: yes

    - name: Install docker-compose
      get_url:
        url: https://github.com/docker/compose/releases/download/v2.24.0/docker-compose-linux-x86_64
        dest: /usr/local/bin/docker-compose
        mode: '0755'

    - name: Create app directory
      file:
        path: /home/{{ ansible_user_id }}/app
        state: directory
        owner: "{{ ansible_user_id }}"
        group: "{{ ansible_user_id }}"

    - name: Verify Docker installation
      command: docker --version
      register: docker_output

    - name: Display completion message
      debug:
        msg: "Server configured successfully! {{ docker_output.stdout }}"
