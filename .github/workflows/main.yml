name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/todoapp

jobs:
  # Stage 1: Build & Test
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: python manage.py test --verbosity=2
        env:
          DEBUG: "True"
          SECRET_KEY: "test-secret-key"
          DB_ENGINE: django.db.backends.sqlite3

  # Stage 2: Security & Linting
  lint-security:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install linters
        run: pip install flake8 bandit

      - name: Run Flake8 (linting)
        run: flake8 . --max-line-length=120 --exclude=migrations,static --ignore=E501,W503
        continue-on-error: true

      - name: Run Bandit (security)
        run: bandit -r . -x ./migrations,./static --skip B101
        continue-on-error: true

  # Stage 3: Docker Build & Push
  docker:
    needs: lint-security
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}

  # Stage 4: Terraform Apply
  terraform:
    needs: docker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Terraform Init
        working-directory: infra
        run: terraform init

      - name: Terraform Plan
        working-directory: infra
        run: terraform plan

      - name: Terraform Apply
        working-directory: infra
        run: terraform apply -auto-approve

  # Stage 5: Deploy to Kubernetes
  deploy:
    needs: terraform
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name devops-midlab-cluster

      - name: Verify kubectl connection
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/configmap.yaml
          kubectl apply -f k8s/secret.yaml
          kubectl apply -f k8s/db-deployment.yaml
          kubectl apply -f k8s/redis-deployment.yaml
          kubectl apply -f k8s/app-deployment.yaml
          kubectl apply -f k8s/service.yaml

      - name: Wait for deployment
        run: |
          kubectl rollout status deployment/todoapp -n dev --timeout=5m
          kubectl rollout status deployment/db -n dev --timeout=5m
          kubectl rollout status deployment/redis -n dev --timeout=5m

  # Stage 6: Smoke Tests
  smoke-test:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name devops-midlab-cluster

      - name: Verify Deployment
        run: |
          echo "=== Checking Pods ==="
          kubectl get pods -n dev
          echo ""
          echo "=== Checking Services ==="
          kubectl get svc -n dev
          echo ""
          echo "=== Checking Deployments ==="
          kubectl get deployments -n dev
          echo ""
          echo "✅ Smoke tests completed successfully"

      - name: Check application health
        run: |
          kubectl get pods -n dev -l app=todoapp -o jsonpath='{.items[0].status.phase}' | grep -q "Running" && echo "✅ App is running" || echo "❌ App is not running"
